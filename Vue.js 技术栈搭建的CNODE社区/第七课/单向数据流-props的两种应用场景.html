<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <meta charset="utf-8">
  <title>父组件传子组件</title>
</head>
<body>
<div id="demo" style="text-align:center;border:2px solid red;">
  <input type="text" v-model="width">
  <width-component :width="width"></width-component>
</div>
<script>
  Vue.component('width-component',{
    props:['width'],
    template:'<div :style="style"></div>',
    computed:{
      style:function(){
        return{
          width: this.width + 'px',
          background:'green',
          height:'10px',
        }
      }
    }
  })
  var app = new Vue({
    el:'#demo',
    data:{
      width:0,
    }
  })
</script>
</body>
</html>
