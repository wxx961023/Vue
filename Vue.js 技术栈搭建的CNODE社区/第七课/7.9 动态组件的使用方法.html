<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="demo">
  <component :is="view"></component>
  <button @click="handleVie('A')">第1句</button>
  <button @click="handleVie('B')">第2句</button>
  <button @click="handleVie('C')">第3句</button>
  <button @click="handleVie('D')">第4句</button>
</div>
<script>
  Vue.component('compA',{
    template:'<div>离离原上草</div>'
  })
  Vue.component('compB',{
    template:'<div>一岁一枯荣</div>'
  })
  Vue.component('compC',{
    template:'<div>野火烧不尽</div>'
  })
  Vue.component('compD',{
    template:'<div>春风吹又生</div>'
  })
  var app = new Vue({
    el:'#demo',
    data:{
      view:'compA'
    },
    methods:{
      handleVie:function(tag){
        this.view = 'comp' + tag
      }
    }
  })
</script>
</body>
</html>
