<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <meta charset="utf-8">
  <title>父链、子链</title>
</head>
<body>
<div id="demo" style="text-align:center;border:2px solid red;">
  <child-component></child-component> - {{msg}}
</div>
<script>
Vue.component('child-component',{
  template:'<button @click="setFather">点我修改父组件的数据</button>',
  methods:{
    setFather:function(){
      this.$parent.msg = '数据已经修改' //this.$parent 
      console.log(this)
    }
  }
})
var app = new Vue({
  el:'#demo',
  data:{
    msg:'数据还没修改'
  },
})
</script>
</body>
</html>
