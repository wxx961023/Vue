<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <meta charset="utf-8">
  <title>条件渲染指令</title>
</head>
<body>
<div id="demo">
  <div @click="divClick" style="height: 200px; width: 200px; background-color:blue">
    <button @click.stop="btnClick">点我</button>
  </div>
</div>
<script>
  var app = new Vue({
    el:'#demo',
    data:{
      
    },
    methods:{
      divClick: function(){
        alert('div被点击了')
      },
      btnClick: function(){
        alert('btn被点击了')
      }
    }
  })
</script>
</body>
</html>
