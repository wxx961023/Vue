<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <meta charset="utf-8">
  <title>条件渲染指令</title>
</head>
<body>
<div id="demo">
  <div v-if= 'type==="name"'>
    用户名：<input type="text" placeholder="请输入用户名" key="name">
  </div>
  <div v-else>
    密&nbsp&nbsp&nbsp码：<input type="text" placeholder="请输入密码" key="psd">
  </div>
  <button v-on:click="toggleType">点我切换</button>
</div>
<script>
  var app = new Vue({
    el:'#demo',
    data:{
      type:'name',
    },
    methods:{
      toggleType:function(){
        this.type = (this.type ==='name'?'text':'name')
      }
    }
  })
</script>
</body>
</html>
